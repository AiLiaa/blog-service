# 服务配置
Server:
  RunMode: debug
  HttpPort: 8000
  ReadTimeout: 60
  WriteTimeout: 60

# 日志配置 分页配置 文件上传配置
App:
  DefaultPageSize: 10
  MaxPageSize: 100

  LogSavePath: storage/logs
  LogFileName: app
  LogFileExt: .log

  UploadSavePath: storage/uploads
  UploadServerUrl: http://127.0.0.1:8000/static
  UploadImageMaxSize: 5  # MB
  UploadImageAllowExts:
    - .jpg
    - .jpeg
    - .png

# 数据库配置
Database:
  DBType: mysql
  UserName: root
  Password: root
  Host: 127.0.0.1:3306
  DBName: blog_service
  TablePrefix: blog_
  Charset: utf8
  ParseTime: True
  MaxIdleConns: 10
  MaxOpenConns: 30

# JWT配置
JWT:
  # 密钥
  Secret: aiaa
  # 签发者
  Issuer: blog-service
  Expire: 7200